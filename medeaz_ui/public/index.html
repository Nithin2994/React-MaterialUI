<!DOCTYPE html>

    <link href="css/bootstrap.min.css" rel="stylesheet">

  <body>
    <div id="root"></div>

    <script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<script src="js/fontawesome.js"></script>
<script src="js/owl.carousel.js"></script>
<script>
  $('#top-search-specialists').owlCarousel({
      loop:true,
      margin:30,
      responsiveClass:true,
      responsive:{
          0:{
              items:1,
              nav:true
          },
          600:{
              items:3,
              nav:false
          },
          1000:{
              items:4,
              nav:true,
              loop:false
          }
      }
  })
</script>

          },
          600:{
              items:3,
              nav:false
          },
          1000:{
              items:4,
              nav:true,
              loop:false
          }
      }

</script>
